<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/d6755f70c8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <main class="main-container">
    <img src="./images/logo.svg" alt="" class="logo">
    <div class="heading-paragraph">
      <h1 class="heading"><span>We are launching </span>soon!</h1>
      <p class="paragraph">Subscribe and get notified</p>
    </div>
    <form id="emailForm">
      <input type="text" placeholder="Your email address..." id="emailInput">
      <p class="email-message" id="emailMessage"></p>
      <button id="emailButton">Notify Me</button>
    </form>
    <img src="./images/illustration-dashboard.png" alt="" class="dashboard">
    <footer>
      <div class="social-icons">      
        <i class="fa-brands fa-facebook-f fa-sm"></i>
        <i class="fa-brands fa-twitter fa-sm"></i>
        <i class="fa-brands fa-instagram fa-sm"></i>
      </div>
      <p class="copy-right">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/somu-code" target="_blank">Somnath Golui</a>.
      </p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>

</html>
